<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="manifest.json" />
    <title>VizoFit - AI Gym Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Baloo+Chettan+2:wght@600;700;800&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "apple-blue": "#245160",
                        "apple-gray": "#757C84",
                        "apple-bg": "#EBEAEA",
                        "apple-secondary": "#FFFFFF",
                        "apple-text": "#1D1D1F",
                        "apple-label": "#747484",
                        "vizofit-accent": "#0cf4e3",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        brand: ['Baloo Chettan 2', 'cursive'],
                    },
                    borderRadius: {
                        'ios': '1.25rem',
                        'ios-lg': '1.5rem',
                    },
                    boxShadow: {
                        'ios': '0 2px 6px rgba(0, 0, 0, 0.03), 0 1px 2px rgba(0, 0, 0, 0.01)',
                        'ios-card': '0 4px 12px rgba(0, 0, 0, 0.04)',
                        'ios-deep': '0 6px 16px -4px rgba(0, 122, 255, 0.2), 0 1px 3px -1px rgba(0, 0, 0, 0.02)',
                    },
                    keyframes: {
                        'shimmer': {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-4px)' },
                        },
                        'reveal': {
                            '0%': { opacity: '0', transform: 'translateY(12px) scale(0.985)' },
                            '100%': { opacity: '1', transform: 'none' },
                        },
                        'spring': {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '60%': { transform: 'scale(1.02)', opacity: '1' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'pulse-soft': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.8' },
                        },
                        'scan-line': {
                            '0%': { top: '0%' },
                            '50%': { top: '100%' },
                            '100%': { top: '0%' },
                        },
                        'confetti': {
                            '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                            '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
                        },
                        'glow-pulse': {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(12, 244, 227, 0.3)' },
                            '50%': { boxShadow: '0 0 25px rgba(12, 244, 227, 0.6)' },
                        },
                        'glow-pulse-success': {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(52, 199, 89, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(52, 199, 89, 0.5)' },
                        },
                        'pure-fade': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    animation: {
                        'shimmer': 'shimmer 2.5s infinite linear',
                        'float': 'float 4s ease-in-out infinite',
                        'reveal': 'reveal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'spring': 'spring 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.15) forwards',
                        'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
                        'scan': 'scan-line 3s linear infinite',
                        'glow': 'glow-pulse 2s ease-in-out infinite',
                        'glow-success': 'glow-pulse-success 2s ease-in-out infinite',
                        'pure-fade': 'pure-fade 0.3s ease-out forwards',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-apple-bg text-apple-text font-sans antialiased dark:bg-[#000000] dark:text-white;
                min-height: 100dvh;
            }
            h1, h2, h3, h4, .font-brand {
                font-family: 'Baloo Chettan 2', cursive;
                font-weight: 700;
            }
        }
        .glass-card {
            @apply bg-white/40 backdrop-blur-[40px] border border-white/50 shadow-[0_8px_32px_0_rgba(0,0,0,0.12)] dark:bg-black/40 dark:border-white/10;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4), 0 8px 32px 0 rgba(0, 0, 0, 0.12);
        }
        .glass-card::before {
            content: "";
            @apply absolute inset-0 pointer-events-none;
            z-index: 10;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.08;
            mix-blend-mode: overlay;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .ios-transition {
          transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stagger-1 { animation-delay: 0.05s; }
        .stagger-2 { animation-delay: 0.1s; }
        .stagger-3 { animation-delay: 0.15s; }
        .stagger-4 { animation-delay: 0.2s; }
        .stagger-5 { animation-delay: 0.25s; }
        
        /* Particle VFX Styles */
        .vfx-confetti {
            @apply absolute pointer-events-none;
            width: 10px;
            height: 10px;
            animation: confetti linear forwards;
        }
        
        .vfx-glow-border {
            @apply relative;
        }
        .vfx-glow-border::after {
            content: '';
            @apply absolute inset-0 rounded-[inherit] pointer-events-none opacity-0 transition-opacity duration-300;
            box-shadow: 0 0 15px #245160;
        }
        .vfx-glow-border:hover::after {
            @apply opacity-20;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
